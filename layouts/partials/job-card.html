<a class="px-8 py-4 m-2 overflow-hidden shadow-xl cursor-pointer
    flex flex-col items-center dark:bg-gray6 bg-gray2 y-6 hover:scale-105 
    rounded-xl transition-transform ease-in-out duration-200" href={{ .link }}>

    <h3 class="font-medium text-lg">{{ .job }} @ {{ .company }}
    </h3>
    <span class="font-medium"> {{ .start }} - {{ .end}}</span>
    <span>{{ .locality }}</span>

    <p class="prose dark:prose-invert">{{ .description | safeHTML }}</p>

    <tag-list limit={4} tags={{ .tags }} shuffle={true} class="self-start" />
</a>
