<div id="skills" class="md:min-h-[80vh] m-0 items-start justify-center text-center relative">
    <scroll-show>
        <h2 class="font-700 text-3xl px-4 prose dark:prose-invert mx-auto my-6">Skills</h1>
            <div class="container">
                <div class="flex flex-col">
                    {{ range $i, $p := sort . "position"}}
                    {{if not (modBool $i 2)}}
                    <div class="max-w-lg lg:max-w-xl w-full self-end">
                        {{else}}
                        <div class="max-w-lg lg:max-w-xl w-full self-start">
                            {{end}}
                            <h3 class="text-xl p-4 font-display">{{ .title }}</h3>
                            {{ range $index, $element := .skills }}
                            <skill-bar skill={{ .lang }} percent={{ .skill }} delTime={{ mul $index 300 }} color={{
                                .color }}>
                            </skill-bar>
                            {{end}}
                        </div>
                        {{end}}
                    </div>
                </div>

    </scroll-show>
</div>
